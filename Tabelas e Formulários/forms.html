<!DOCTYPE html>
<html lang="br">
  <head>
    <title>Cadastro da liga dos astronautas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />-
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de Nascimento</label>
        <input type="date" name="birthday" id="birthdy" />-
        <label for="photo">Foto:</label>
        <input type="file" name="photo" id="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select>

        -Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="mele" />
      </div>
      <br />
      <div>
        Suas principais qualidades:<br />
        <label for="in">Inteligência</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="physic">Preparo Físico</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="edu">Educação</label>
        <input type="checkbox" name="int" id="int" />
      </div>
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Poque você gostaria de ser astronauta?"
        ></textarea>
      </div>
      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
